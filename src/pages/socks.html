<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Socks Products Online</title>
    <link rel="stylesheet" href="./../css/pages/socks/socks.css" />
  </head>
  <body>
    <main>
      <h2>Bathroom Accessories</h2>

      <section class="links">
        <a href="./../../index.html">Home</a>
        >
        <a href="#">Products</a>
        >
        <a href="#">FOOT WEAR</a>
        >
        <a href="#">MENS</a>
        >
        <a href="#">SOCKS</a>
      </section>

      <section class="display-flex">
        <aside class="options">
          <div class="search-box">
            <input type="text" placeholder="Search for products" />
          </div>

          <hr />

          <div class="price-slider">
            <hr id="connect-price" />
            <div class="price-range display-flex">
              <p>₹199</p>
              <p>₹5,999</p>
            </div>
          </div>

          <hr />

          <div class="brands-cont">
            <button>Brands</button>
            <input type="text" id="brand-name" />

            <div class="brands">
              <ul>
                <li>6SPEED</li>
                <li>Adda</li>
                <li>ADDOXY</li>
                <li>Adidas</li>
                <li>Adidas</li>
                <li>ALPINO</li>
                <li>Altero</li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="product-color">
            <div>
              <h2>Product Colour</h2>
              <p>+</p>
            </div>
            <div>
              <input type="checkbox" />
              <p>AQUA/GREEN</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BROWN</p>
            </div>

            <p id="show-more">Show more</p>
          </div>

          <hr />

          <div class="product-size">
            <button>Product Size</button>
            <input type="text" id="size" />
          </div>

          <hr />

          <div class="product-clouser">
            <button>Product Clouser</button>
            <input type="text" id="clouser" />
          </div>

          <hr />
        </aside>

        <!-- Products Container -->
        <aside class="products-cont display-grid">
          <article class="product display-flex">
            <p class="offer">-50%</p>
            <img
              src="https://www.uboric.com/wp-content/uploads/2020/10/A-2009_result-400x267.jpg"
              alt="name
              "
              class="item-img"
            />
            <div class="gallery"></div>
            <h3>Aroma Double Soap Dish Anti Rust,...</h3>
            <p class="price">
              <span class="line-through"></span>
              <span class="old-price"> ₹1,999.00 </span>
              <span class="new-price"> ₹999.00 </span>
            </p>
          </article>
        </aside>
      </section>
    </main>

    <script type="module" src="./../js/socks/socks.js"></script>
  </body>
</html>
