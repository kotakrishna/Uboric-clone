<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bathroom Accessories</title>
    <link rel="stylesheet" href="./../css/pages/foot-wear/footwear.css" />
  </head>
  <body>
    <main>
      <h2></h2>

      <section class="links">
        <a href="./../../index.html">Home</a>
        >
        <a href="#">Products</a>
        >
        <a href="#">FOOT WEAR</a>
      </section>

      <section class="display-flex">
        <aside class="options">
          <div class="search-box">
            <input type="text" placeholder="Search for products" />
          </div>

          <hr />

          <div class="price-slider"></div>

          <hr />

          <div class="brands-cont">
            <button>Brands</button>
            <input type="text" id="brand-name" />

            <div class="brands">
              <ul>
                <li>6SPEED</li>
                <li>Adda</li>
                <li>ADDOXY</li>
                <li>Adidas</li>
                <li>Adidas</li>
                <li>ALPINO</li>
                <li>Altero</li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="product-color">
            <div>
              <h2>Product Colour</h2>
              <p>+</p>
            </div>
            <div>
              <input type="checkbox" />
              <p>AQUA/GREEN</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BROWN</p>
            </div>

            <p id="show-more">Show more</p>
          </div>
        </aside>

        <!-- Products Container -->
        <aside class="products-cont display-flex">
          <article class="display-grid">
            <a href="#" class="category display-flex">
              <img
                src="https://www.uboric.com/wp-content/uploads/2020/12/1335958783_WP_Guardiani-e1607677359150.png"
                alt="Mens"
                class="item-img"
              />
            </a>

            <a href="#" class="category display-flex">
              <img
                src="https://www.uboric.com/wp-content/uploads/2020/12/kid-comfy-shoes-e1607677155393-768x729.png"
                alt="Mens"
                class="item-img"
              />
            </a>

            <a href="#" class="category display-flex">
              <img
                src="https://www.uboric.com/wp-content/uploads/2020/12/wp4701669-e1607677309526-768x739.png"
                alt="Women"
                class="item-img"
              />
            </a>
          </article>

          <article class="tags display-grid">
            <a href="#">MENS</a>
            <a href="#">KIDS</a>
            <a href="#">WOMEN</a>
          </article>
        </aside>
      </section>
    </main>

    <script type="module" src=""></script>
  </body>
</html>
