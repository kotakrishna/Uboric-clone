<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Personal Care</title>
    <link rel="stylesheet" href="./../css/pages/health-care/health-care.css" />
    <link rel="stylesheet" href="../kota/search/slider_style.css" />
  </head>
  <body>
    <main>
      <h2>Health & Personal Care</h2>

      <section class="links">
        <a href="./../../index.html">Home</a>
        >
        <a href="#">Products</a>
        >
        <a href="#">Health & Personal Care</a>
      </section>

      <section class="display-flex">
        <aside class="options">
          <div class="search-box">
            <input type="text" id="search" placeholder="Search for products" />
          </div>

          <hr />

          <div class="price-slider">
            <hr id="connect-price" />
            <div class="price-range display-flex">
              <p>₹199</p>
              <p>₹5,999</p>
            </div>
            <div id="the">
              <div class="middle">
                <div class="multi-range-slider">
                  <input
                    type="range"
                    id="input-left"
                    min="100"
                    max="1500"
                    value="250"
                  />
                  <input
                    type="range"
                    id="input-right"
                    min="100"
                    max="1500"
                    value="1250"
                  />

                  <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr />

          <div class="brands-cont">
            <button>Brands</button>
            <input type="text" id="brand-name" />

            <div class="brands">
              <ul>
                <li>6SPEED</li>
                <li>Adda</li>
                <li>ADDOXY</li>
                <li>Adidas</li>
                <li>Adidas</li>
                <li>ALPINO</li>
                <li>Altero</li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="person-cat">
            <div>
              <input type="checkbox" />
              <p>Health Care</p>
            </div>
            <div>
              <input type="checkbox" />
              <p>Personal Care</p>
            </div>
          </div>

          <hr />

          <div class="product-color">
            <div>
              <h2>Product Colour</h2>
              <p>+</p>
            </div>
            <div>
              <input type="checkbox" />
              <p>AQUA/GREEN</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BROWN</p>
            </div>

            <p id="show-more">Show more</p>
          </div>

          <hr />

          <div class="product-size">
            <button>Product Size</button>
            <input type="text" id="size" />
          </div>

          <hr />

          <div class="product-clouser">
            <button>Product Clouser</button>
            <input type="text" id="clouser" />
          </div>

          <hr />
        </aside>

        <!-- Products Container -->
        <aside id="product_cont" class="products-cont display-flex">
          <article class="display-grid">
            <a href="#" class="category display-flex" data-id="0">
              <img
                src="https://www.uboric.com/wp-content/uploads/2020/09/97870666_100349081698219_5403052236844564480_o-768x425.jpg"
                alt="health care"
                class="item-img"
                data-id="0"
              />
            </a>

            <a href="#" class="category display-flex" data-id="1">
              <img
                src="https://www.uboric.com/wp-content/uploads/2020/09/Personal-Care-Active-Ingredients-e1600698253849.jpg"
                alt="personal care"
                class="item-img"
                data-id="1"
              />
            </a>
          </article>

          <article class="tags display-grid">
            <a href="#" data-id="0">Health Care </a>
            <a href="#" data-id="1">Personal Care</a>
          </article>
        </aside>
      </section>
    </main>

    <script type="module" src=""></script>
    <script src="../kota/search/input_search.js"></script>
    <script src="../kota/search/slider_search.js"></script>
    <!-- <script src="../kota/search/input_search.js"></script>
    <script src="../kota/search/slider_search.js"></script> -->
  </body>
</html>
