<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bathroom Accessories</title>
    <link rel="stylesheet" href="./../css/pages/headphone/headphone.css" />
  </head>
  <body>
    <main>
      <h2>Bathroom Accessories</h2>

      <section class="links">
        <a href="./../../index.html">Home</a>
        >
        <a href="#">Products</a>
        >
        <a href="#">Electronics</a>
        >
        <a href="#">Headphones</a>
      </section>

      <section class="display-flex">
        <aside class="options">
          <div class="search-box">
            <input type="text" placeholder="Search for products" />
          </div>

          <hr />

          <div class="price-slider"></div>

          <hr />

          <div class="brands-cont">
            <button>Brands</button>
            <input type="text" id="brand-name" />

            <div class="brands">
              <ul>
                <li>6SPEED</li>
                <li>Adda</li>
                <li>ADDOXY</li>
                <li>Adidas</li>
                <li>Adidas</li>
                <li>ALPINO</li>
                <li>Altero</li>
              </ul>
            </div>
          </div>

          <hr />

          <div class="product-color">
            <div>
              <h2>Product Colour</h2>
              <p>+</p>
            </div>
            <div>
              <input type="checkbox" />
              <p>AQUA/GREEN</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BLACK</p>
            </div>

            <div>
              <input type="checkbox" />
              <p>BEIGE/BROWN</p>
            </div>

            <p id="show-more">Show more</p>
          </div>
        </aside>

        <!-- Products Container -->
        <aside class="products-cont display-grid"></aside>
      </section>
    </main>

    <script
      type="module"
      src="./../js/electronics/headphones/headphone.js"
    ></script>
  </body>
</html>
